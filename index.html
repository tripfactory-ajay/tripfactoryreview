<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripFactory - Dashboard Review Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Top Section - ORN Logo */
        .top-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .orn-logo img {
            max-height: 100px;
            max-width: 350px;
            object-fit: contain;
        }

        /* Middle Section - Two Logos Side by Side */
        .logos-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
            margin-bottom: 3rem;
        }

        .logos-row img {
            max-height: 70px;
            max-width: 250px;
            object-fit: contain;
        }

        /* Text Section - Centered */
        .text-section {
            text-align: center;
            max-width: 700px;
            margin-bottom: 3rem;
        }

        .text-section h1 {
            font-size: 1.4rem;
            color: #0f2744;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .text-section h1 i {
            color: #e91e63;
        }

        .text-section p {
            font-size: 1rem;
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .text-section .date {
            font-weight: 600;
            color: #0f2744;
        }

        /* Login Section - Side by Side Inputs */
        .login-section {
            width: 100%;
            max-width: 600px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .inputs-row {
            display: flex;
            gap: 1rem;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #0f2744;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00bcd4;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem 0.8rem 0.7rem 2.2rem;
            border: 2px solid #e8ecf1;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00bcd4;
            background: white;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            border-left: 3px solid #c33;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(233, 30, 99, 0.4);
        }

        /* Footer */
        .login-footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: #8a9aa8;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            .orn-logo img {
                max-height: 80px;
                max-width: 280px;
            }

            .logos-row {
                gap: 3rem;
                margin-bottom: 2rem;
            }

            .logos-row img {
                max-height: 50px;
                max-width: 180px;
            }

            .text-section h1 {
                font-size: 1.2rem;
            }

            .inputs-row {
                flex-direction: column;
                gap: 1rem;
            }

            .login-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ORN Logo - Top -->
    <div class="top-section">
        <div class="orn-logo">
            <img src="https://raw.githubusercontent.com/tripfactory-ajay/tripfactory/main/FA%20ORN%20Logo%20(Transparent%20Background).png" alt="ORN Logo">
        </div>
    </div>

    <!-- TripFactory & Nexus Logos - Side by Side -->
    <div class="logos-row">
        <img src="https://raw.githubusercontent.com/tripfactory-ajay/tripfactory/main/TripFactory_Logo.jpg" alt="TripFactory Logo">
        <img src="https://raw.githubusercontent.com/tripfactory-ajay/tripfactory/main/NexusDMC_Logo.jpg" alt="Nexus Logo">
    </div>

    <!-- Centered Text -->
    <div class="text-section">
        <h1><i class="fas fa-clipboard-check"></i> Outcome of Research</h1>
        <p>Review of TripFactory Workflows and Systems Dashboard</p>
        <p class="date">9–14 February 2026</p>
        <p style="margin-top: 1rem;">The following screen concepts are for review and approval for development.</p>
    </div>

    <!-- Login Section - Side by Side -->
    <div class="login-section">
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>

            <div class="inputs-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>Access Dashboards
            </button>
        </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
        Confidential • For internal review only
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === 'TripFactory' && password === 'AKTF') {
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
            
            return false;
        }

        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>

</body>
</html>
